<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Pošlite nám správu
				</span>

            <label class="label-input100" for="first-name">Meno a priezvisko *</label>
            <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Napíšte meno">
                <input id="first-name" class="input100" type="text" name="first-name" placeholder="Meno">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Napíšte priezvisko">
                <input class="input100" type="text" name="last-name" placeholder="Priezvisko">
                <span class="focus-input100"></span>
            </div>

            <label class="label-input100" for="email">Váš email *</label>
            <div class="wrap-input100 validate-input" data-validate="Zadajte platný email: napr@abc.xyz">
                <input id="email" class="input100" type="text" name="email" placeholder="Napr. example@email.com">
                <span class="focus-input100"></span>
            </div>

            <label class="label-input100" for="phone">Vaše telefónne číslo</label>
            <div class="wrap-input100">
                <input id="phone" class="input100" type="text" name="phone" placeholder="Napr. +421 900 000000">
                <span class="focus-input100"></span>
            </div>

            <label class="label-input100" for="message">Správa *</label>
            <div class="wrap-input100 validate-input" data-validate="Vpíšte správu">
                <textarea id="message" class="input100" name="message" placeholder="Napíšte nám správu"></textarea>
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn">
                    Poslať správu
                </button>
            </div>
        </form>

        <div class="contact100-more flex-col-c-m" style="background-image: url('images/bs.jpg');">
            <div class="flex-w size1 p-b-47">
                <div class="txt1 p-r-25">
                    <span class="lnr lnr-map-marker"></span>
                </div>

                <div class="flex-col size2">
						<span class="txt1 p-b-20">
							Naša adresa
						</span>

                    <span class="txt2">
							Bernolákova 681, 036 01  Martin
						</span>
                </div>
            </div>

            <div class="dis-flex size1 p-b-47">
                <div class="txt1 p-r-25">
                    <span class="lnr lnr-phone-handset"></span>
                </div>

                <div class="flex-col size2">
						<span class="txt1 p-b-20">
							Zavolajte nám
						</span>

                    <span class="txt3">
							+421 919 171 525
						</span>
                </div>
            </div>

            <div class="dis-flex size1 p-b-47">
                <div class="txt1 p-r-25">
                    <span class="lnr lnr-envelope"></span>
                </div>

                <div class="flex-col size2">
						<span class="txt1 p-b-20">
							Napíšte nám
						</span>

                    <span class="txt3">
							info@bodystyle.sk
							bodystyle@bodystyle.sk
						</span>
                </div>
            </div>
        </div>
    </div>
</div>
